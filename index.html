<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 0; }
        .container { max-width: 800px; margin: 40px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); padding: 32px; }
        h1 { text-align: center; color: #333; }
        .shortcuts { display: flex; flex-wrap: wrap; gap: 16px; justify-content: center; margin-top: 32px; }
        .shortcut { background: #e3e3e3; border-radius: 6px; padding: 20px 32px; min-width: 120px; text-align: center; transition: background 0.2s; }
        .shortcut:hover { background: #d1d1d1; }
        a { text-decoration: none; color: #222; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Homepage</h1>
        <div class="shortcuts">
            <!-- Add your shortcuts/links below -->
            <div class="shortcut"><a href="#">Example Link 1</a></div>
            <div class="shortcut"><a href="#">Example Link 2</a></div>
            <!-- Add more shortcut divs as needed -->
        </div>
    </div>
</body>
</html>
